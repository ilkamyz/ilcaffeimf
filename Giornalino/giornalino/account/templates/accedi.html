<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrazione Account</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background: #0056b3;
        }
        .newsletter {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .newsletter label {
            margin-left: 10px;
            font-weight: normal;
            color: #555;
        }
        .error {
            color: red;
            font-size: 14px;
            margin-bottom: 15px;
        }
        .success {
            color: green;
            font-size: 14px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">
            {% block nomesito %}
            Il Caff√®
            {% endblock %}
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"><span
                class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="newsletter">Newsletter</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="registrati">Registrati</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h2>Accedi</h2>
        <!-- Mostra messaggi di errore o successo (da backend) -->
        <div class="error" id="error-message" style="display: none;"></div>
        <div class="success" id="success-message" style="display: none;"></div>

        <form id="login-form" action="/register/" method="POST">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Inserisci la tua email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Inserisci la tua password" required>

            <input type="submit" value="Accedi">
        </form>
    
        <div class="register-link">
            Non hai un account? <a href="/registrati/">Iscriviti ora!</a>.
        </div>
    </div>

    <script>
        // Validazione lato client
        document.getElementById('registration-form').addEventListener('submit', function(event) {
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');
            const successMessage = document.getElementById('success-message');

            // Resetta i messaggi
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';

            // Controllo che le password coincidano
            if (password !== account.password || email !== account.email) {
                event.preventDefault();
                errorMessage.style.display = 'block';
                errorMessage.textContent = 'Password o email errate. Riprova';
                return false;
            }

            successMessage.style.display = 'block';
            successMessage.textContent = 'Bentornato...';
        });
    </script>
</body>
</html>
