<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background: #0056b3;
        }
        .register-link {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }
        .register-link a {
            color: #007bff;
            text-decoration: none;
        }
        .register-link a:hover {
            text-decoration: underline;
        }
        .error {
            color: red;
            font-size: 14px;
            margin-bottom: 15px;
        }
        .success {
            color: green;
            font-size: 14px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Accedi</h2>
        <!-- Mostra messaggi di errore o successo (da backend) -->
        <div class="error" id="error-message" style="display: none;"></div>
        <div class="success" id="success-message" style="display: none;"></div>

        <form id="login-form" action="/login/" method="POST">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Inserisci la tua email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Inserisci la tua password" required>

            <input type="submit" value="Accedi">
        </form>

        <!-- Link alla pagina di registrazione -->
        <div class="register-link">
            Non hai un account? <a href="/registrati/">Registrati qui</a>.
        </div>
    </div>

    <script>
        // Validazione lato client
        document.getElementById('login-form').addEventListener('submit', function(event) {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');
            const successMessage = document.getElementById('success-message');

            // Resetta i messaggi
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';

            // Controlla che i campi non siano vuoti
            if (!email || !password) {
                event.preventDefault();
                errorMessage.style.display = 'block';
                errorMessage.textContent = 'Inserisci email e password.';
                return false;
            }

            successMessage.style.display = 'block';
            successMessage.textContent = 'Accesso in corso...';
        });
    </script>
</body>
</html>
