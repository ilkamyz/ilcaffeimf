{% extends 'base.html' %}
{% block title%}
Iscriviti alla newsletter
{% endblock %}

{% block content %}
<h1>Iscriviti alla newsletter</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Iscriviti</button>
</form>

{% if messages %}
    {% for message in messages %}
        <p style="color: green;">{{ message }}</p>
    {% endfor %}
{% endif %}
{% endblock %}
